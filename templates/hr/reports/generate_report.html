{% extends "base.html" %}

{% block title %}Generate Report - Ethos HRMS{% endblock %}

{% block navigation %}
{% include "components/navbar_hr.html" %}
{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-xl shadow-lg p-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Generate Custom Report</h2>
        
        <form method="post" action="{% url 'hr:generate_report' %}">
            {% csrf_token %}
            
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Report Type</label>
                <select name="report_type" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                    <option value="">Select Report Type</option>
                    <option value="headcount">Headcount Report</option>
                    <option value="leave">Leave Report</option>
                    <option value="attendance">Attendance Report</option>
                </select>
            </div>
            
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Department (Optional)</label>
                <select name="department"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                    <option value="">All Departments</option>
                    {% for dept in departments %}
                    <option value="{{ dept.id }}">{{ dept.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Start Date (Optional)</label>
                    <input type="date" name="start_date"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">End Date (Optional)</label>
                    <input type="date" name="end_date"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                </div>
            </div>
            
            <button type="submit"
                    class="w-full px-4 py-3 bg-green-600 hover:bg-green-700 text-white rounded-lg font-medium">
                Generate Report
            </button>
        </form>
    </div>
</div>
{% endblock %}
