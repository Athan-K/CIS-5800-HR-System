{% extends "base.html" %}
{% block content %}
<div class="max-w-5xl mx-auto p-6 bg-white rounded-xl shadow">
  <h1 class="text-xl font-semibold mb-4">Leave Requests</h1>

  <table class="w-full text-sm">
    <thead class="text-left border-b">
      <tr>
        <th class="py-2">Employee</th>
        <th>Dates</th>
        <th>Type</th>
        <th>Status</th>
        <th class="text-right">Action</th>
      </tr>
    </thead>
    <tbody>
      {% for r in leave_requests %}
      <tr class="border-b">
        <td class="py-2">{{ r.employee }}</td>
        <td>{{ r.start_date }} â†’ {{ r.end_date }}</td>
        <td>{{ r.leave_type }}</td>
        <td>{{ r.status }}</td>
        <td class="text-right">
          <a class="text-blue-600" href="{% url 'hr:leave_review' r.id %}">Review</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="5" class="py-3 text-gray-500">No leave requests found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
