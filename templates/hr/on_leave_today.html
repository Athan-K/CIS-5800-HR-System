{% extends "base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto p-6 bg-white rounded-xl shadow">
  <h1 class="text-xl font-semibold mb-4">Who’s on Leave Today</h1>
  <table class="w-full text-sm">
    <thead class="border-b text-left">
      <tr>
        <th class="py-2">Employee</th>
        <th>Leave Type</th>
        <th>Dates</th>
      </tr>
    </thead>
    <tbody>
      {% for leave in leave_requests %}
      <tr class="border-b">
        <td class="py-2">{{ leave.employee }}</td>
        <td>{{ leave.leave_type }}</td>
        <td>{{ leave.start_date }} → {{ leave.end_date }}</td>
      </tr>
      {% empty %}
      <tr><td colspan="3" class="py-3 text-center text-gray-500">No one is on leave today.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
