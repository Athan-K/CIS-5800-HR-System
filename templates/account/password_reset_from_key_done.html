{% extends "base.html" %}

{% block title %}Password Changed - Ethos HRMS{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-md w-full mx-4">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Ethos HRMS</h1>
        </div>
        
        <div class="bg-white rounded-xl shadow-lg p-8 text-center">
            <div class="mx-auto w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mb-4">
                <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
            </div>
            
            <h2 class="text-xl font-bold text-gray-800 mb-2">Password Changed!</h2>
            <p class="text-gray-600 mb-6">
                Your password has been successfully changed. You can now log in with your new password.
            </p>
            
            <a href="{% url 'account_login' %}" 
               class="inline-block px-6 py-3 bg-green-600 hover:bg-green-700 text-white rounded-lg font-medium">
                Log In Now
            </a>
        </div>
    </div>
</div>
{% endblock %}
